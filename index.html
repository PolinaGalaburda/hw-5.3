<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="discription" content="Навчай - для України">
   <title>Навчай - для України</title>
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width">
</head>

<body>
   <section>
      <div class="investment">
         <div class="investment__block">
            <h4 class="investment__theme theme">інвестиції</h4>
            <h2 class="investment__title title">зробити<br> - інвестиції у програму</h2>
         </div>
         <form class="investment__form">
            <div class="way-to-pay">
               <div class="way-to-pay__selection">
                  <h4 class="way-to-pay__selection">виберіть спосіб оплати</h4>
               </div>
               <div class="way-to-pay__radio">
                  <div class="way-to-pay__block">
                     <input class="way-to-pay__input" type="radio" id="bank_card" name="payment" checked>
                     <label class="way-to-pay__label" for="bank_card">Банківська карта</label>
                  </div>
                  <div class="way-to-pay__block">
                     <input class="way-to-pay__input" type="radio" id="paypal" name="payment">
                     <label class="way-to-pay__label" for="paypal">PayPal</label>
                  </div>
                  <div class="way-to-pay__block">
                     <input class="way-to-pay__input" type="radio" id="receipt" name="payment">
                     <label class="way-to-pay__label" for="receipt">Банківська платіжна квитанція</label>
                  </div>
               </div>
            </div>
            <div class="card-container">
               <div class="bank-card">
                  <h4 class="bank-card__item">банківська карта</h4>
                  <div class="bank-card__row bank-card__row_25pct">
                     <div class="bank-card__block">
                        <input class="bank-card__input bank-card__input_hidden" type="radio" id="fifty" name="money"
                           checked>
                        <label class="bank-card__label" for="fifty">50 000</label>
                     </div>
                     <div class="bank-card__block">
                        <input class="bank-card__input bank-card__input_hidden" type="radio" id="thirty" name="money">
                        <label class="bank-card__label" for="thirty">30 000</label>
                     </div>
                     <div class="bank-card__block">
                        <input class="bank-card__input bank-card__input_hidden" type="radio" id="ten" name="money">
                        <label class="bank-card__label" for="ten">10 000</label>
                     </div>
                     <div class="bank-card__block">
                        <input class="bank-card__input bank-card__input_hidden" type="radio" id="one" name="money">
                        <label class="bank-card__label" for="one">1 000</label><br>
                     </div>
                  </div>

                  <input class="bank-card__input bank-card__input_long" id="other" type="number" name="money" min="1"
                     placeholder="Інша сумма"><br><br>

               </div>
               <div class="repetition">
                  <input class="repetition__input" type="radio" id="every-month" name="repetition" checked>
                  <label class="repetition__label" for="every-month">Щомісячно</label>
                  <input class="repetition__input" type="radio" id="one-time" name="repetition">
                  <label class="repetition__label" for="one-time">Одноразово</label>
               </div>

               <div class="email">
                  <label class="email__label" for="name">ім'я</label><br><br>
                  <input class="email__input" type="text" id="name" name="name"
                     placeholder="Напишіть ваше ім'я"><br><br>
                  <label class="email__label" for="email">email</label><br><br>
                  <input class="email__input" type="email" id="email" name="email"
                     placeholder="Напишіть вашу електронну адресу"><br><br>
               </div>
               <div class="checkbox">
                  <input class="checkbox__input" type="checkbox" id="contract" checked>
                  <label class="checkbox__label" for="contract">Я приймаю <a class="checkbox__link" href="">Договір
                        оферти</a></label><br><br>
                  <input class="checkbox__input" type="checkbox" id="agreement" checked>
                  <label class="checkbox__label" for="agreement">Я приймаю <a class="checkbox__link" href="">Угоду про
                        використання персональних
                        даних</a></label><br><br>
               </div>
               <button class="investment-button button">відправити</button>
            </div>
         </form>
      </div>
   </section>
</body>

</html>
